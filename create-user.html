<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ae360af17e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar" class="js-sidebar">
        <!-- Content For Sidebar -->
        <div class="h-100">
          <div class="sidebar-logo">
            <a href="index.html"> Dashboard </a>
          </div>
          <ul class="sidebar-nav">
            <li class="sidebar-header">Admin Elements</li>
            <li class="sidebar-item">
              <a href="#" class="sidebar-link">
                <i class="fa-solid fa-list pe-2"></i>
                Dashboard
              </a>
            </li>
            <li class="sidebar-item">
              <a href="todolist.html" class="sidebar-link">
                <i class="bi bi-card-checklist"></i>
                Job Desk
              </a>
            </li>
            <li class="sidebar-item">
              <a href="create-user.html" class="sidebar-link">
                <i class="bi bi-person-add"></i>
                Create User
              </a>
            </li>

            <li class="sidebar-item">
              <a
                href="#"
                class="sidebar-link collapsed"
                data-bs-target="#tools"
                data-bs-toggle="collapse"
                aria-expanded="false"
              >
                <i class="bi bi-gear"></i>
                Tools
              </a>
              <ul
                id="tools"
                class="sidebar-dropdown list-unstyled collapse"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a href="qr-generator.html" class="sidebar-link">
                    <i class="bi bi-qr-code"></i>
                    Qr Generator</a
                  >
                </li>
                <li class="sidebar-item">
                  <a href="ecryptor.html" class="sidebar-link">Encript Code</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </aside>
      <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom">
          <button class="btn" id="sidebar-toggle" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse navbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-icon pe-md-0">
                  <img
                    src="image/profile.jpg"
                    class="avatar img-fluid rounded"
                    alt=""
                  />
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- CONTENT -->
        <main class="content px-3 py-2">
          <div class="container-fluid">
            <!-- Create user -->
            <div class="card border-0 mt-5">
              <div class="card-header">
                <h5 class="card-title">Create User</h5>
                <h6 class="card-subtitle text-muted">
                  Fill out the form below to create a new user.
                </h6>
              </div>
              <div class="card-body">
                <form id="createUserForm">
                  <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputName"
                      placeholder="Enter name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputEmail" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="name@example.com"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="inputPassword"
                      placeholder="Password"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Create</button>
                </form>
              </div>
            </div>

            <!-- Table Element -->
            <div class="card border-0">
              <div class="card-header">
                <h5 class="card-title">Registered Accounts</h5>
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Nama</th>
                      <th scope="col">Email</th>
                    </tr>
                  </thead>
                  <tbody id="ListAccount">
                    <!-- User data will be populated here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
        <a href="#" class="theme-toggle">
          <i class="fa-regular fa-moon"></i>
          <i class="fa-regular fa-sun"></i>
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <script type="module" src="js/cookie.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/create-user.js"></script>
  </body>
</html>
