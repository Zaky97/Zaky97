<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Desk</title>
    <link rel="stylesheet" href="css/todolist.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ae360af17e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <aside id="sidebar" class="js-sidebar">
        <!-- Content For Sidebar -->
        <div class="h-100">
          <div class="sidebar-logo">
            <a href="#"> Job Desk </a>
          </div>
          <ul class="sidebar-nav">
            <li class="sidebar-header">Admin Elements</li>
            <li class="sidebar-item">
              <a href="index.html" class="sidebar-link">
                <i class="fa-solid fa-list pe-2"></i>
                Dashboard
              </a>
            </li>
            <li class="sidebar-item">
              <a href="todolist.html" class="sidebar-link">
                <i class="bi bi-card-checklist"></i>
                Job Desk
              </a>
            </li>
            <li class="sidebar-item">
              <a href="create-user.html" class="sidebar-link">
                <i class="bi bi-person-add"></i>
                Create User
              </a>
            </li>

            <li class="sidebar-item">
              <a
                href="#"
                class="sidebar-link collapsed"
                data-bs-target="#tools"
                data-bs-toggle="collapse"
                aria-expanded="false"
              >
                <i class="bi bi-gear"></i>
                Tools
              </a>
              <ul
                id="tools"
                class="sidebar-dropdown list-unstyled collapse"
                data-bs-parent="#sidebar"
              >
                <li class="sidebar-item">
                  <a href="qr-generator.html" class="sidebar-link">
                    <i class="bi bi-qr-code"></i>
                    Qr Generator</a
                  >
                </li>
                <li class="sidebar-item">
                  <a href="ecryptor.html" class="sidebar-link">Encript Code</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </aside>
      <div class="main">
        <nav class="navbar navbar-expand px-3 border-bottom">
          <button class="btn" id="sidebar-toggle" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse navbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="#" class="nav-icon pe-md-0">
                  <img
                    src="image/profile.jpg"
                    class="avatar img-fluid rounded"
                    alt=""
                  />
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- CONTENT -->
        <main class="content px-3 py-2">
          <div class="container-fluid">
            <div class="container mt-5">
        

              <div class="card border-0">
              <div class="card-header">
                <h5 class="card-title mt-4">Job Desk</h5>
                    <form id="todo-form" class="input-group mt-4 mb-3">
            <input
    type="text"
    class="form-control"
    id="todo-input"
    placeholder="Enter task"
    aria-describedby="add-task-btn"
  />
  <button class="btn btn-outline-secondary" type="submit" id="add-task-btn">
    <i class="fas fa-plus " ></i>
  </button>
              </div>
              <div class="card-body">
                <table class="table" id="todo-table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">First</th>
                      <th scope="col">Last</th>
                      <th scope="col">Handle</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td colspan="2">Larry the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
        <a href="#" class="theme-toggle">
          <i class="fa-regular fa-moon"></i>
          <i class="fa-regular fa-sun"></i>
        </a>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/todolist.js"></script>
    <script src="js/script.js"></script>
    <script type="module" src="js/cookie.js"></script>
    <script type="module" src="js/firebase.js"></script>

  </body>
</html>
